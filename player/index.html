<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S3 Video (JS)</title>
</head>
<body style="background:black; text-align:center;">

  <video crossorigin="anonymous" preload="auto" id="player" controls width="100%"></video>

  <script>
    const videoUrl = "https://missalien.com/District.9.2009.1080p.BluRay.x264.YIFY.mp4";

    const video = document.getElementById("player");
    video.src = videoUrl;
    video.type = "video/mp4";
    video.preload = "metadata";
  </script>

</body>
</html>
